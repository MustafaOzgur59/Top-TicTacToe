<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h3 id="turn">X's turn</h3>
    <div class="container">
      <div class="gridContainer">
        <div class="gridItem" data-order="0"></div>
        <div class="gridItem" data-order="1"></div>
        <div class="gridItem" data-order="2"></div>
        <div class="gridItem" data-order="3"></div>
        <div class="gridItem" data-order="4"></div>
        <div class="gridItem" data-order="5"></div>
        <div class="gridItem" data-order="6"></div>
        <div class="gridItem" data-order="7"></div>
        <div class="gridItem" data-order="8"></div>
      </div>
      <button id="restart">Restart</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
